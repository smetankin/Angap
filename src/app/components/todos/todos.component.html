<div class="todos">
  <form (submit)="addTodo()">
    <input
      type="text"
      name="inputTodo"
      placeholder="Enter todo..."
      class="todo-input"
      [(ngModel)]="inputTodo"
    />
      <!--[(ngModel)]="inputTodo"-->
    <input type="submit" value="Add Todo" class="todo-submit" />
  </form>
  <div *ngFor="let todo of todos; let i = index;"  class="todo  {{ (todo.completed ? 'done' : '') }}">
    <div class="id">{{ i }}</div>
    <div class="content" (click)="toggleComplete(i)">{{ todo.title }}</div>
    <button class="delete" (click)="removeTodo(i)">Remove</button>
    <button mat-button (click)="openDialog(i)">edit</button>
  </div>
</div>
